<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Form</title>
  </head>
  <body>
    <h1>Job Application Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br>

      <label for="resume">Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf"><br>

      <label for="cover-letter">Cover Letter:</label>
      <textarea id="cover-letter" name="cover-letter" rows="5" cols="50"></textarea><br>

      <label for="position">Position:</label>
      <select id="position" name="position" required>
        <option value="">Select Position</option>
        <option value="frontend-developer">Frontend Developer</option>
        <option value="backend-developer">Backend Developer</option>
        <option value="data-scientist">Data Scientist</option>
      </select><br>

      <label for="salary">Salary Expectation:</label>
      <input type="number" id="salary" name="salary" min="0"><br>

      <label for="availability">Availability:</label>
      <input type="date" id="availability" name="availability"><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
